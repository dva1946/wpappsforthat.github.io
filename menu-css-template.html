<!-- Script from topnav-menu-responsive.html -->
      <!-- URL Sample Code https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav -->
    <script>
      /* 11-03-22: Had to rename to myrFunction and above in menu area */
      /* function myrFunction() { */
      function myrFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  
<!-- end from topnav-menu-responsive.html    -->

<!-- Script from sticky-header.html (rename function)-->

<script>
  window.onscroll = function() {myFunction()};
  
  //11-02-22 var header = document.getElementById("myHeader");
  var header = document.getElementById("myTopnav"); //revised from ("myHeader")
  var sticky = header.offsetTop;
  
  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
  </script>

<!-- END Script from sticky-header.html (rename function)-->
