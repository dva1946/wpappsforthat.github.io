<!-- Script from sticky-header.html (rename function)-->

<script>
  window.onscroll = function() {myFunction()};
  
  //11-02-22 var header = document.getElementById("myHeader");
  var header = document.getElementById("myTopnav"); //revised from ("myHeader")
  var sticky = header.offsetTop;
  
  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
  </script>
