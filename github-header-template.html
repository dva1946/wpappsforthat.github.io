        function myrFunction() {

  <!-- Script from sticky-header.html -->
  <script>
    window.onscroll = function() {myFunction()};
    //11-02-22 moved these two line from above the function because of global error condition 
    var header = document.getElementById("myTopnav"); //revised from ("myHeader")
    var sticky = header.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
